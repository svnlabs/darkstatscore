version: 1.0.3.{build}
skip_commits:
  message: /\(noavbuild\).*/
image: Visual Studio 2017
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
install:
- cmd: npm install -g npm
build_script:
- cmd: "appveyorbuild.cmd"
test: off
artifacts:
- path: DarkStatsCore\darkstatscore-debian.8-x64
  name: darkstatscore-debian
- path: DarkStatsCore\darkstatscore-win10-x64
  name: darkstatscore-win10
- path: DarkStatsCore\darkstatscore-osx.10.12-x64
  name: darkstatscore-osx
deploy:
- provider: GitHub
  auth_token:
    secure: gIYHVyWTY6tVxARuLhgPV2CDkmB62s9epYf8C4XJIKJs+2CV4mexziUeDcOLiqzoIW5amRNkiZfjI4WMu8IsGqJ3Xxn397NEokyYZUc4pYU=
  artifact: darkstatscore-debian,darkstatscore-win10,darkstatscore-osx
  draft: true
  force_update: true